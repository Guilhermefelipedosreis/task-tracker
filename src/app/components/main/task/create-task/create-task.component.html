<div class="container">
  <div class="page-header">
    <h2>New Task</h2>
  </div>
  <div class="page-content">
    <form>
      <div class="mb-3">
        <label class="form-label">Task</label>
        <input type="text" class="form-control" name="title" [(ngModel)]="task.title" placeholder="Insert your task here">
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" rows="5" name="description" [(ngModel)]="task.description" placeholder="Add a description to your task" ></textarea>
      </div>
      <input type="hidden" name="status" [(ngModel)]="task.status">
      <div class="submit d-flex justify-content-around">
        <button class="btn btn-secondary" (click)="submit()">Add</button>
        <button class="btn btn-secondary" routerLink="/list-tasks">Cancel</button>
      </div>
    </form>
  </div>

</div>
